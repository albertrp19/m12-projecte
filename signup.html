<html>

  <body>

    <div id="form">
        <h1>Registrate</h1>
        <input name="username" id="username" type="text" placeholder="Username">
        <input name="email" id="email" type="text" placeholder="Enter your email">
        <input name="password" id="password" type="password" placeholder="Enter your Password">
        
        <input type="submit" value="Crear cuenta" id="signup">

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged  } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"

      measurementId: "G-6H5HLNRXMJ"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signup.addEventListener('click',(e) => {

      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var username = document.getElementById('username').value;
    
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
        // Signed in 
          const user = userCredential.user;

          set(ref(database, 'users/' + user.uid),{
            username: username,
            email: email
          })
          alert('user created');
          // ...
         })
        .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        alert(errorMessage);
        // ..
         });

  });

  login.addEventListener('click',(e)=>{
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
      // Signed in 
      const user = userCredential.user;

      const dt = new Date();
       update(ref(database, 'users/' + user.uid),{
            last_login: dt,
       })

       alert('User loged in ')

   })
  .catch((error) => {

  });

});

});
